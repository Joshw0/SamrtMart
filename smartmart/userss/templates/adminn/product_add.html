<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Add New Product</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

   
  
    <label for="name">Category Name:</label>
    <input type="text" id="name_input">
  <a id="add_link" href="#" style="
        display: inline-block;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        margin-left: 10px;
    ">
        Add Category
    </a>

    <h3>Available Categories:</h3>
    <select name="category" id="category" required>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>

    <label for="name">Product Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="image">Image:</label>
    <input type="file" name="image" id="image" accept="image/*" required>

    <label for="price">Price:</label>
    <input type="number" name="price" id="price" step="0.01" required>

    <label for="discount_price">Discount Price:</label>
    <input type="number" name="discount_price" id="discount_price" step="0.01">

    <label for="description">Description:</label>
    <textarea name="description" id="description" rows="4" cols="50"></textarea>

    <label for="stock">Stock:</label>
    <input type="number" name="stock" id="stock" min="0" required>

    <label>
        <input type="checkbox" name="is_available" id="is_available" checked>
        Available
    </label>

    <button type="submit">Add Product</button>
</form>

<a href="{% url 'userss:add_product' %}">Back to Product List</a>

</body>
</html>
